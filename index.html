<div id="formulario">
    <label for="peso">Peso Corporal (kg):</label>
    <input type="number" id="peso" placeholder="Ingresa tu peso">
    <button onclick="graficarPeso()">Guardar</button>
</div>
<div id="grafico">
    <canvas id="myChart"></canvas>
</div>

<!-- Asegúrate de que el gráfico se muestre en un elemento <canvas> con un id específico, como "myChart" en este caso. -->

<script>
    // Añade esta sección de JavaScript para graficar el peso
    function graficarPeso() {
        const peso = parseFloat(document.getElementById("peso").value);
        const ctx = document.getElementById('myChart').getContext('2d');

        // Define los datos del gráfico
        const data = {
            labels: ['Peso'],
            datasets: [{
                label: 'Peso Corporal (kg)',
                data: [peso],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        // Define la configuración del gráfico
        const options = {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        };

        // Crea el gráfico usando Chart.js
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    }
</script>
