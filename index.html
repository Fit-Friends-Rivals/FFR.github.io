<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Página de Perfil de Usuario</title>
</head>
<body>
    <header>
        <h1>Bienvenido al Perfil de Usuario</h1>
        <a href="#login">Iniciar Sesión</a>
        <a href="#register">Registrarse</a>
    </header>

    <div id="login" class="form-container">
        <h2>Iniciar Sesión</h2>
        <!-- Aquí deberías agregar un formulario de inicio de sesión -->
    </div>

    <div id="register" class="form-container">
        <h2>Registrarse</h2>
        <!-- Aquí deberías agregar un formulario de registro -->
    </div>

    <div id="profile" class="profile-container">
        <h2>Mi Perfil</h2>
        <div id="statistics">
            <h3>Estadísticas de Peso Corporal</h3>
            <!-- Aquí puedes mostrar las estadísticas de peso corporal -->
        </div>
        <div id="chart">
            <!-- Aquí puedes incluir un gráfico que muestre el historial de peso -->
        </div>
        <div id="add-weight">
            <h3>Registrar Peso</h3>
            <!-- Aquí puedes incluir un formulario para agregar el peso -->
        </div>
    </div>
</body>
</html>
